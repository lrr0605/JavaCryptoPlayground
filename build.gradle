apply plugin: 'java'

sourceCompatibility = '1.8'

task runAesGsm(type: JavaExec) {
	main = "AesGsmMain"
}

task runBenchmarkEcdsaVsRsa(type: JavaExec) {
	main = "BenchmarkEcdsaVsRsaMain"
}

configure(tasks.withType(JavaExec)) {
	classpath = jar.outputs.files + project.configurations.runtime
}

task run() {
	dependsOn tasks.withType(JavaExec)
}